<div class="container mt-3">
    <div class="card mb-4">
    <div class="card-header bg-primary text-white">Add daily record</div>
    <form [formGroup]="addRecord" (ngSubmit)="addData(addRecord.value);">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="datetime-local" class="form-control" formControlName="date" required/>
                        <span style="color: red;" *ngIf="date && date.invalid && date.touched">This field is required</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Service Type</label>
                        <select class="form-control" formControlName="serviceType" required>
                            <option value="">Please select service type</option>
                            <option value="AC">AC</option>
                            <option value="Refrigerator">Refrigerator</option>
                            <option value="Other">Other</option>
                        </select>
                        <span style="color: red;" *ngIf="serviceType && serviceType.invalid && serviceType.touched">This field is required</span>
                    </div>
                </div>   
            </div>    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Service Description</label>
                        <textarea formControlName="serviceDescription" class="form-control" rows="2"></textarea>
                        <span style="color: red;" *ngIf="serviceDescription && serviceDescription.invalid && serviceDescription.touched">This field is required</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Service Fee</label>
                        <input type="number" formControlName="serviceFee" (keyup)="serviceFees($event)" class="form-control" required/>
                        <span style="color: red;" *ngIf="serviceFee && serviceFee.invalid && serviceFee.touched">This field is required</span>
                    </div>
                </div>   
            </div> 
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fee Paid</label>
                        <input type="number" formControlName="feePaid" (keyup)="feePaids($event)" class="form-control" required/>
                        <span style="color: red;" *ngIf="feePaid && feePaid.invalid && feePaid.touched">This field is required</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Remaining Fee</label>
                        <input type="number" formControlName="remainingFee" class="form-control" [value]="remainingfeepayable" [disabled]="true"/>
                        <span style="color: red;" *ngIf="remainingFee && remainingFee.invalid && remainingFee.touched">This field is required</span>
                    </div>
                </div>   
            </div> 
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" formControlName="customerName" class="form-control"/>
                        <span style="color: red;" *ngIf="customerName && customerName.invalid && customerName.touched">This field is required</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Customer Address</label>
                        <textarea class="form-control" formControlName="customerAddress" rows="2"></textarea>
                        <span style="color: red;" *ngIf="customerAddress && customerAddress.invalid && customerAddress.touched">This field is required</span>
                    </div>
                </div>   
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Customer Phone Number</label>
                        <input type="phone" formControlName="phoneNumber" class="form-control"/>
                        <span style="color: red;" *ngIf="phoneNumber && phoneNumber.invalid && phoneNumber.touched">This field not valid</span>
                    </div>
                </div> 
            </div> 
        </div>
        <div class="card-footer">
            <button [disabled]="addRecord.invalid" class="btn btn-primary">Add Record</button>
        </div>
    </form>
    <ng-http-loader></ng-http-loader>
    <div *ngIf="Message.statusCode==200;then ifBlock else elseBlock">
        
    </div>
    <ng-template #ifBlock><h5 class="text-center text-success mt-2 mb-2">Data Saved Successfully!</h5></ng-template>
    <ng-template #elseBlock><h5 class="text-center text-danger mt-2 mb-2">Something went wrong!</h5></ng-template>
    </div>
</div>
